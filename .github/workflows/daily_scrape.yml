name: Daily Car Scrape

on:
  schedule:
    # Runs at 04:00 UTC every day
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # THIS IS THE FIX: We install 'requests' specifically
      - name: Install dependencies
        run: |
          pip install requests

      - name: Run CSV Translator
        run: python csv_translator.py

      - name: Commit and Push Feed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add feed.xml || echo "No feed.xml found"
          git commit -m "Daily feed update" || echo "No changes to commit"
          git push
